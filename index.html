<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="display">0</div>

        <button id="button" class="btn1">1</button>
        <button id="button" class="btn2">2</button>
        <button id="button" class="btn3">3</button>
        <button id="button" class="btnADD">+</button>

        <button id="button" class="btn4">4</button>
        <button id="button" class="btn5">5</button>
        <button id="button" class="btn6">6</button>
        <button id="button" class="btnSUB">-</button>

        <button id="button" class="btn7">7</button>
        <button id="button" class="btn8">8</button>
        <button id="button" class="btn9">9</button>
        <button id="button" class="btnMUL">*</button>

        <button id="button" class="btnAC">AC</button>
        <button id="button" class="btn0">0</button>
        <button id="button" class="btnEQL">=</button>
        <button id="button" class="btnDIV">/</button>

    </div>
</body>
</html>
